<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Convert tablespoons and teaspoons into cups">
    	<meta name="big batches, convert" content="one, two, three">

		<title>Big Batch Buddy</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="Big Batch Buddy.css">
		<link rel="stylesheet" href="Big Batch Buddy.css">
        
	</head>
    <body>
        <div class="container">
            <h1>Big Batch Buddy</h1>
            <input type="number" id="inputValue" 
                placeholder="Enter value" 
                oninput="convert()">
                <select id="fromUnit" onchange="convert()">
                    <option id = 'Tbsp' value= 'Tbsp'>Tablespoon (Tbsp)</option>
                    <option id = 'tsp' value= 'tsp'>Teaspoon (tsp)</option>
                </select>

                <div id = "output">

                </div>
    
                <div class="card">
                    <div class = "card-block"></div>
                        <h4>1/4 Cups(s):</h4>
                     <div id='fourthCupOutput'></div>   
                </div>

                <div class="card">
                    <div class = "card-block"></div>
                        <h4>1/2 Cup(s):</h4>
                     <div id='halfCupOutput'></div>   
                </div>

                <div class="card">
                    <div class = "card-block"></div>
                        <h4>3/4 Cup(s):</h4>
                     <div id='thirdCupOutput'></div>   
                </div>
                
                <div class="card">
                    <div class = "card-block"></div>
                        <h4>Cup(s):</h4>
                     <div id='cupOutput'></div>   
                </div>
                
                <p id="result"></p>
        </div>
    </body>
    <script defer src="Big Batch Buddy.js"></script>
    <footer>
    </footer>
